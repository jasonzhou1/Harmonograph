<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="slidecontainers" class="container">
            <div class="slidecontainer text-center">
                <input type="range" min=".0001" max=".01" value=".0002" step=".0001" class="slider" id="d1slider"
                    oninput="drawAll()">
                <input type="range" min=".0001" max=".01" value=".0002" step=".0001" class="slider" id="d2slider"
                    oninput="drawAll()"> d2
                <input type="range" min=".0001" max=".01" value=".0004" step=".0001" class="slider" id="d3slider"
                    oninput="drawAll()"> d3
            </div>

            <div class="slidecontainer text-center">
                <input type="range" min=".01" max=".1" value=".04" step=".0001" class="slider" id="f1slider"
                    oninput="drawAll()"> f1
                <input type="range" min=".01" max=".1" value=".04" step=".0001" class="slider" id="f2slider"
                    oninput="drawAll()"> f2
                <input type="range" min=".01" max=".1" value=".08" step=".0001" class="slider" id="f3slider"
                    oninput="drawAll()"> f3
            </div>

            <div class="slidecontainer text-center">
                <input type="range" min="0" max="4" value="0" step=".01" class="slider" id="p1slider"
                    oninput="setVars()"> p1
                <input type="range" min="0" max="4" value="0" step=".01" class="slider" id="p2slider"
                    oninput="setVars()"> p2
                <input type="range" min="0" max="4" value="0" step=".01" class="slider" id="p3slider"
                    oninput="setVars()"> p3
            </div>
        </div>
        <div class="container text-center">
            <input name="linecolor" type="hidden" id="line_color_value" value="99cc00" onchange="updateTraceColor()">
            <button class="jscolor {valueElement: 'line_color_value'}">Line Color</button>
            <input class="jscolor" name="backgroundcolor" type="hidden" id="background_color_value" value="99cc00" onchange="updateBackgroundColor()">
            <button class="jscolor {valueElement: 'background_color_value'}">Background Color</button>

        </div>

        <div class="container text-center">
            <button onclick="animatePlot()">Animate</button>
            <button onclick="drawAll()">Draw</button>
        </div>
    </div>

    <div class="container text-right">
        <div class="col-lg" id="graph" style="width:800px;height:800px;"></div>
    </div>


    <script src="js/harmonograph.js" type="text/javascript"></script>
    <script src="js/jscolor.js" type="text/javascript"></script>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

</body>

</html>
