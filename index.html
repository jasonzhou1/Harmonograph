<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <h1 class="text-center">
        Harmonograph Simulator
    </h1>
    <div>
        <div id="slidecontainers" class="container">
            <div class="slidecontainer text-center">
                <div class="row">
                    <div class="col-md-3">
                        <label for="d1slider">d1:</label>
                        <input type="range" min=".00001" max=".02" value=".0002" step=".00001" id="d1slider"
                            onchange="drawAll()">
                    </div>

                    <div class="col-md-3">
                        <label for="d1slider">d2:</label>
                        <input type="range" min=".00001" max=".02" value=".0002" step=".00001" class="slider"
                            id="d2slider" onchange="drawAll()">
                    </div>

                    <div class="col-md-3">
                        <label for="d1slider">d3:</label>
                        <input type="range" min=".00001" max=".02" value=".0004" step=".00001" class="slider"
                            id="d3slider" onchange="drawAll()">
                    </div>
                    <div class="col-md-3">
                        <label for="d1slider">d4:</label>
                        <input type="range" min=".00001" max=".02" value=".0004" step=".00001" class="slider"
                            id="d4slider" onchange="drawAll()">
                    </div>
                </div>
            </div>

            <div class="slidecontainer text-center">
                <div class="row">
                    <div class="col-md-3">
                        <label for="f1slider">f1:</label>
                        <input type="range" min=".01" max=".25" value=".08" step=".0001" class="slider" id="f1slider"
                            onchange="drawAll()">
                    </div>
                    <div class="col-md-3">
                        <label for="f2slider">f2:</label>
                        <input type="range" min=".01" max=".25" value=".08" step=".0001" class="slider" id="f2slider"
                            onchange="drawAll()">
                    </div>
                    <div class="col-md-3">
                        <label for="f3slider">f3:</label>
                        <input type="range" min=".01" max=".25" value=".12" step=".0001" class="slider" id="f3slider"
                            onchange="drawAll()">
                    </div>
                    <div class="col-md-3">
                        <label for="f4slider">f4:</label>
                        <input type="range" min=".01" max=".25" value=".12" step=".0001" class="slider" id="f4slider"
                            onchange="drawAll()">
                    </div>
                </div>
            </div>

        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm">
                    <input name="linecolor" type="hidden" id="line_color_value" value="99cc00"
                        onchange="updateTraceColor()">
                    <button class="jscolor {valueElement: 'line_color_value'}">Line Color</button>
                </div>
                <div class="col-sm">
                    <input class="jscolor" name="backgroundcolor" type="hidden" id="background_color_value"
                        value="99cc00" onchange="updateBackgroundColor()">
                    <button class="jscolor {valueElement: 'background_color_value'}">Background Color</button>
                </div>

            </div>
        </div>

        <div class="container ui-center">
            <div class="row text-center">
                <div class="col-sm">
                    <button onclick="animatePlot()">Animate</button>
                </div>
                <div class="col-sm">
                    <button onclick="drawAll()">Draw</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-right">
        <div class="col-lg" id="graph"></div>
    </div>


    <script src="js/harmonograph.js" type="text/javascript"></script>
    <script src="js/jscolor.js" type="text/javascript"></script>
